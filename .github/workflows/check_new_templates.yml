name: Contributed template check
on:
  pull_request:
    branches:
    - main
    paths:
      - templates.smi

jobs:
  Check_new_templates:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python & RDKit
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 'latest'
        environment-file: environment.yml
        generate-run-shell: true
        cache-environment: true
        post-cleanup: 'none'
    - name: Run basic checks
      run: pytest -n=auto tests/test_requisites.py
      shell: micromamba-shell {0}
    - name: Run check for duplicates
      run: pytest -sv tests/test_duplicates.py
      shell: micromamba-shell {0}
    - name: Run image generation
      run: python3 src/img_generation.py ${{ github.event.pull_request.base.sha }}
      shell: micromamba-shell {0}
    - name: Post template images to PR
      run: echo TBD
      shell: micromamba-shell {0}
